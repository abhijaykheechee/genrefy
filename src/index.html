<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genrefy</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark"
      style="background-color: rgb(48, 48, 48)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Genrefy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#exampleModalCenter"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action="">
        <input type="hidden" id="hidden_token" />
        <div
          class="col-sm-12 form-group row mt-4 px-0 justify-content-center"
          id="genreText"
        >
          <label for="Genre" class="form-label col-sm-2">Genre:</label>
          <select
            name=""
            id="select_genre"
            class="form-control form-control-sm col-sm-10"
          >
            <option>Select a genre</option>
          </select>
        </div>
        <div
          class="col-sm-12 form-group row px-0 justify-content-center"
          id="playlistText"
        >
          <label for="Genre" class="form-label col-sm-2">Playlists: </label>
          <select
            name=""
            id="select_playlist"
            class="form-control form-control-sm col-sm-10"
          >
            <option>Select a Playlist</option>
          </select>
        </div>
        <div class="col-sm-12 row form-group px-0 justify-content-center">
          <button
            type="submit"
            id="btn_submit"
            class="btn btn-success col-sm-6"
          >
            Search
          </button>
        </div>
      </form>
      <div class="row mt-4 justify-content-center">
        <div class="col-sm-6 col-md-6 px-0">
          <div class="list-group song-list"></div>
        </div>
      </div>
      <div class="row mt-4 justify-content-center">
        <div class="col-sm-12 col-md-6 px-0" id="song-detail"></div>
      </div>

      <!-- Youtube embedded mini player -->

      <div class="row mt-4 justify-content-center">
        <div id="youtubePlayer"></div>
      </div>

      <!-- Contact Us Modal -->

      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <form action="YOUR_FORMSPREE_API_KEY" method="POST">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    name="name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea
                    class="form-control"
                    id="message"
                    placeholder="Enter your message"
                    name="message"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="col-md-8 offset-md-2 btn btn-primary"
                  id="submit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
